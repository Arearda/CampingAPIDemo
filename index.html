<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Camping API Demo</title>
</head>
<body>
    <h1>Sleeping Bag Finder</h1>
    <p>Brand: <input type="text" class="input-field" id="input-field"></p>
    <br>
    <button id="find-item" class="find-item">Find Item</button>
    <button class="clear-results" id="clear-results">Clear</button>
    	<ul class="bag-list" id="bag-list">
        <li><span>Sleeping bag name: </span><span id="bagName"></span></li>
        <li><span>Brand: </span><span id="brand"></span></li>
        <li><span>Price: </span><span id="price"></span></li>
        <li><span>Temp Rating: </span><span id="temp"></span></li>
        <li><span>Gender Specification: </span><span id="gender"></span></li>
        <li><span>Fill: </span><span id="fill"></span></li>
        <li><span>Weight: </span><span id="weight"></span></li>
        <li><span>Dimensions: </span><span id="dimensions"></span></li>
        <li><span>Best Use: </span><span id="bestUse"></span></li>
    </ul>
    <script src = 'server.js'></script>
</body>
</html>
