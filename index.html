<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Camping API Demo</title>
</head>
<body>
    <section class="heading">
    <img src="images/Gear-Check!-logo/cover.png">
    <h1>Your Camp Gear Finder</h1>
    </section>
    <section class="list-options">
    <label for="camp-gear">Find me a:</label>
    <select id="gear" name="gear">
        <option value="sleeping-bags">Sleeping Bag</option>
        <option value="tents">Tent</option>
        <option value="backpacks">Backpack</option>
        <option value="sleeping-pads">Sleeping Pad</option>
    </select>
    </section>
    <br>
    <section class="list-options">
    <label for="search-for">Search By:</label>
    <select id="search-by" name="search-by">
        <option value="brand">Brand</option>
        <option value="weight">Weight</option>
        <option value="best-use">Best Use</option>
        <option value="price">Price</option>
    </select>
    </section>
    <section class="search-box">
    <p>Brand: <input type="text" class="input-field" id="input-field"></p>
    <br>
    <button id="find-item" class="find-item">Find Item</button>
    <button class="clear-results" id="clear-results">Clear</button>
    	<ul class="bag-list" id="bag-list">
    </ul>
    </section>
    <script src = 'server.js'></script>
</body>
</html>
